version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "2009"
      POSTGRES_DB: df_document_processor_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres-init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5000:5432"
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3.10.5-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - appnet
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
      - rabbitmq_log:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    command: poetry run start-api
    environment:
      HOST: 0.0.0.0
      PORT: 4000
      DATABASE_URL: postgresql+psycopg://postgres:2009@postgres:5432/df_document_processor_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      REDIS_URL: redis://redis:6379/0
      TIMEZONE: America/Sao_Paulo
      ALLOWED_ORIGINS: http://localhost:3000
    volumes:
      - storage:/app/src/app/infra/storage
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - appnet

  celery:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    command: poetry run celery -A src.app.workers.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:2009@postgres:5432/df_document_processor_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      REDIS_URL: redis://redis:6379/0
      TIMEZONE: America/Sao_Paulo
      ALLOWED_ORIGINS: http://localhost:3000
    volumes:
      - storage:/app/src/app/infra/storage
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - appnet

  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    command: poetry run start-worker
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:2009@postgres:5432/df_document_processor_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      REDIS_URL: redis://redis:6379/0
      TIMEZONE: America/Sao_Paulo
    volumes:
      - storage:/app/src/app/infra/storage
    depends_on:
      backend:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - appnet

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: http://localhost:4000
    command: npm run start
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - appnet

volumes:
  pgdata:
  rabbitmq_data:
  rabbitmq_log:
  storage:

networks:
  appnet:
    driver: bridge
